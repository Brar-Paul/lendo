<!DOCTYPE html>
<html>
<head>
  <title>Oops, this shouldn't happen...</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

  @import url('https://fonts.googleapis.com/css?family=Work+Sans:400,600&display=swap');

  @import url('https://use.typekit.net/mdv6zah.css?family=Bookmania:700');

  .rails-default-error-page {
    background-color: #FFE4E0;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    padding-top: 100px;
    width: 800px;
    max-width: 36em;
    margin: 4em auto 0;
  }

  .rails-default-error-page h1 {
    font-family: "Bookmania";
    font-size: 40px;
    color: #730E15;
    line-height: 1.5em;
    color: #333333;
  }

  .rails-default-error-page p {
    font-family: "Work Sans";
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
    color: #333333;
  }

  .primary-button {
  color: white;
  background-color: $primary-color;
  align-items: center;
  padding: 8px 16px;
  box-sizing: border-box;
  text-align: center;
  font-size: 16px;
  border-radius: 6px;
  height: 35px;
  font-weight: 600;
  text-decoration: none;
  border-color: $primary-color;
  border-style: none;

  &:hover {
    background-color: $primary-color;
    opacity: 0.54;
    color: white;
    text-decoration: none;
  }
}

  a {
    color: #333333;
  }

  a:hover {
    color: #333333;
  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>Oops, that shouldn't happen...</h1>
    </div>
    <p>We're sorry, but something didn't go quite right. <br>
    <form method="get" action="/">
        <button class="primary-button" type="submit">Bring me Home</button>
    </form>
  </div>
</body>
</html>
